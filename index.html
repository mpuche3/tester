<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> English Game </title>
</head>
<body>
  <div id = "app" class="app">
    <div id="top-row" class="row">
      <div id="text_mode" class="bttn">a</div>
      <div id="repeat" class="bttn"> </div> 
      <div id="category" class="bttn"> </div> 
      <div id="voice" class="bttn bttn-voice">echo</div> 
      <div id="sound" class="bttn"></div> 
      <div id="max_min" class="bttn">  </div> 
    </div>
    <div id = "question" class = "row">
      <p id = "question_text"> Question </p>
    </div>
    <div id = "opt01" class="row opt_div">
      <p id = "opt01_text" class = "opt_text"> Option 01 </p>
    </div>
    <div id = "opt02" class="row opt_div">
      <p id = "opt02_text" class = "opt_text"> Option 02 </p>
    </div>
    <div id = "opt03" class="row opt_div">
      <p id = "opt03_text" class = "opt_text"> Option 03 </p>
    </div>
    <div id = "opt04" class="row opt_div">
      <p id = "opt04_text" class = "opt_text"> Option 04 </p>
    </div>
    <div id = "explanation" class = "row">
      <p id = "explanation_text"></p>
    </div>
  </div>
  </div>
  <script defer src = "./script.js"></script>
</body>
</html>
